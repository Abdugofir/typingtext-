<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Typing text animation</title>
</head>
<body>
    <div class="container">
        <span class="text first-text">I'm a</span>
        <span class="text sec-text">Rakhmanov</span>
    </div>

    <!-- javascript -->
    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            setTimeout(() =>{
                text.textContent = "Rakhmanov"
            }, 0 );
            setTimeout(() =>{
                text.textContent = "Abdug'ofir"
            }, 4000 );
            setTimeout(() =>{
                text.textContent = "Instagram"
            }, 8000 );
            setTimeout(() =>{
                text.textContent = "GitHub"
            }, 12000 );
                
            } 
            textLoad();
            setInterval(textLoad, 16000)
    </script>
<!-- end javascript -->



    <!-- code by Coding.frontend & Follow on instagram -->
</body>
</html>
